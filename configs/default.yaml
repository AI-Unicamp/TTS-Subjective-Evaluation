# test config mushra page, waveform, 11 conditions, no looping

testname: UNICAMP Multimodal Artificial Intelligence Group
testId: unicamp_affective_computing
bufferSize: 2048
stopOnErrors: false
showButtonPreviousPage: true
remoteService: service/write.php

pages:
    - type: generic
      id: requisitos
      name: Requisitos
      content: <p> Prezado(a) participante, bem vindo(a) a um teste de avaliação perceptual de síntese de voz expressiva!</p> <p> Essa avaliação requer a escuta de amostras de áudio usando fones de ouvido em um ambiente silencioso. Por favor NÃO responda o teste caso:</p> <p> 1. Você não possua fones de ouvido,</p><p>2. Seu ambiente possua ruído de fundo comprometedor,</p><p>3. Você sofra algum tipo de déficit auditivo,</p><p>4. Se, por alguma razão, você não conseguir ouvir as amostras de áudio.</p><p>Caso julgue atender os requisitos da avaliação, clique em "Pŕoximo":</p>

    - type: volume
      id: ajuste_volume
      name: Ajuste de Volume
      content: Por favor, ajuste o volume de maneira que o abaixo fique intelígivel.
      stimulus: configs/resources/audio/vaeflow/frase_31_speaker_adriana_emotion_neutro.wav
      defaultVolume: 0.5

    - type: generic
      id: instruções_naturalidades
      name: Tarefa 1 - Avaliação de Naturalidade
      content: <p>Nessa tarefa, você ouvirá diversas frases. Para cada frase, quatro áudios pronunciando-a com sutis diferenças serão disponibilizados para avaliação.</p><p>A sua tarefa é quantificar ATENTAMENTE o quão natural cada um dos áudios disponibilizados soou em um intervalo de 0 a 100, sendo 0 correspondente a COMPLETAMENTE ARTIFICIAL e 100 a COMPLETAMENTE NATURAL.</p><p>Uma REFERÊNCIA DE ENTONAÇÃO NATURAL é dada para nortear cada exemplo.</p><p>Você NÃO DEVE julgar qualidade de áudio, ruídos, falhas, cliques, a gramática ou contexto, apenas como ela soa.</p><p>Você DEVE julgar qualidades do tipo:</p><p> "O quão provavél uma pessoa poderia ter falado dessa maneira?"</p>
      
