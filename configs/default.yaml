    - type: generic
      id: instruções_pairedcomparison
      name: Tarefa 2 - Comparação de Estilo
      content: <p>Nessa tarefa, para cada frase você receberá uma referência e dois áudios (A e B).</p><p>A sua tarefa é a de identificar qual dos dois áudios (A ou B) tem o ESTILO MAIS PARECIDO com a da referência.</p><p>Por estilo, entende-se caracteísticas do tipo entonação, acentos, etc.</p><p>Fatores que possam indicar estilo são o tom de fala (como ele aumenta e diminui ao longo da fala), o acento colocado em cada palavra ou sílaba, a velocidade de fala (e como ela muda) e as pausas.</p><p> Animado, Acolhedor, Neutro e Ríspido são alguns exemplos de estilo de fala.</p><p>Atente-se ao fato de que o texto falado dos áudios A e B não necessariamente corresponde ao da referência. Deve-se apenas identificar qual ESTILO mais se parece com a referência, independente do texto.</p><p>Por exemplo, caso você identifique a referência como tendo um estilo "animado", por mais que o texto falado dos áudios A e B sejam diferentes da referência, aquele que mais se aproximar do estilo "animado" deve ser o escolhido.</p><p>Existe a opção "Igualmente Próximos" caso julgue que o estilo de A e B são igualmente próximos do da referência.</p>
    
