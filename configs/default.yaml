          id: neutro_1
          name: Tarefa 1 - Avaliação de Naturalidade
          content: Considerando a referência um exemplo de entoação natural, avalie a naturalidade de cada entoação abaixo.
          showWaveform: false
          enableLooping: false
          reference: configs/resources/audio/mono_ref.wav
